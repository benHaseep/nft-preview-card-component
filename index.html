<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="img">
        <a href="#"><img src="images/image-equilibrium.jpg" alt=""></a>
      </div>
      <div class="text">
        <h2><a href="#">Equilibrium #3429</a></h2>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="meta-data">
          <span class="left"><img class="ethereum" src="images/icon-ethereum.svg" alt="">0.041 ETH</span>
          <span class="right"><img class="clock" src="images/icon-clock.svg" alt="">3 days left</span>
        </div>
      </div>
      <hr>
      <div class="author">
        <img src="images/image-avatar.png" alt="">
        <p>Creation of<a href="#">Jules Wyvern</a></p>
      </div>
    </div>
  </div>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://benhaseep.github.io/">benHaseep</a>.
  </footer>
</body>
</html>
